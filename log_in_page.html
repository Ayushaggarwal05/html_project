<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Ayush Aggarwal">
    <meta name="description" content="Log in page for senku site">
    <title> Log in </title>
    <link rel="icon" href="pics/logo_senku1.jpg" class="main_logo" type="image/x-icon">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="log_page.css">

</head>

<body>
    <div class="box">
        <form action="">
            <div class="form">
                <h1>Senku</h1>
                <div class="username">
                    <input type="text" name="username" placeholder="username" class="form-control input-btn" required>
                </div>
                <div class="password">
                    <input type="text" class="form-control input-btn" placeholder="password" required>
                </div>
                <div class="remember">
                    <div class="remember-me">
                        <input type="checkbox">
                        <span>Remember me</span>
                    </div>
                    <a href="#">Forget Password</a>
                </div>
                <button class="form-control btn btn-success">Log in</button>
                <p>Don't Have an account! <a href="#">Create Account</a></p>
            </div>

        </form>
    </div>

</body>


</html>
